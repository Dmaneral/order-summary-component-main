<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Order summary card</title>

  
</head>
<body>
  <img src="./images/pattern-background-desktop.svg" alt="pattern" class="pattern" width="100%">
  <img src="./images/pattern-background-mobile.svg" alt="pattern" class="pattern-m" width="100%">
  <div class="container">
    <img src="./images/illustration-hero.svg" alt="hero" class="main-img">
    <div class="content">
      <h1 class="heading-title">Order Summary</h1>
      <p class="about">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
      <div class="plan-wrapper">
        <div class="flex-wrap1">
          <img src="./images/icon-music.svg" alt="music-icon" class="music-icon">
          <div class="plan-title">
            <h4>Annual Plan</h4>
            <h5>$59.99/year</h5>
          </div>
        </div>
        <div class="flex-wrap2">
          <p class="change">Change</p>
        </div>
        
    </div>
    <button class="btn">Proceed to Payment</button>
    <p class="cancel">cancel order</p>
    </div>
    
  </div>
</body>
</html>
